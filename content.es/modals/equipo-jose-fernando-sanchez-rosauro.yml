description: |
  - En 2012 crea \"**El Borrico\"** asociación que se centra en recuperar saberes y conocimientos relacionados con la **Construcción Tradicional** y la **Agroecología**
  - Formado por el [IEB-Instituto Español de Baubiologie](https://www.baubiologie.es/) en la **construcción de viviendas con balas de paja**
  - Formado en revocos tradicionales japoneses con **Sinsaku Suzuki**
  - Aplicador de **Tadelakt Marroki**
  - Aplicador de **Morteros de Tierra**
  - Forma parte del equipo de [Amadome](https://www.amadome.es/) para la construcción de **Cúpulas Geodésicos**
  - Miembro del Equipo [De Tierra Y Paja](https://detierraypaja.com/), proyecto de construcción de viviendas y espacios sanos con módulos prefabricados de balas de paja
  - **Asesor** y **Formador en Bioconstrucción** 
  - **Educador Ambiental**
  - Facilitador de grupos por **Facilitasana**
  - **Terapeuta teatral** formado en la [Escuela Teatro Terapia Gestalt](https://www.escuelateatroterapiagestalt.es/teatro-terapia-gestalt/) , dirigida por **Claudia Fres**

  **Licenciado en ciencias ambientales** para la educación ambiental, lo que me llevo años después a crear la **Asociación El Borrico** , un proyecto que tiene la finalidad de recuperar saberes, tradiciones y conocimientos, para desarrollar proyectos dentro un enfoque de **Sostenibilidad**, ayudándonos de materiales naturales. Así como formar a personas en el arte de la utilización de elementos y materiales para una construcción sana y libre de tóxicos. 

  **Asesoramos y ayudamos a Ayuntamientos, Empresas, Colegios, Asociaciones y cualquier persona interesada en un cambio de paradigma.**
